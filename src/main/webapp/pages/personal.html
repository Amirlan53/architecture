<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link href="../css/custom.css" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Личный кабинет</title>
</head>
<body id="telo">
<div class="container-fluid t-25">
    <div class="row">
        <div class="col-12">
            <div class="card">
                <div class="card-header">
                    <h2>Личный кабинет</h2>
                </div>
                <div class="card-body">
                    <iframe name="dummyframe" id="dummyframe" style="display: none;"></iframe>
                    <form method="POST" id="fileUploadForm" autocomplete="off"
                          action="/userPersonal" onsubmit="updatedPersonal()" target="dummyframe">
                        <div class="form-group">
                            <label for="firstName">Имя</label>
                            <input type="text" class="form-control" id="firstName" name="firstName" readonly
                                   onfocus="this.removeAttribute('readonly');"
                                   aria-describedby="firstNameHelp" placeholder="Введите имя">
                            <small id="firstNameHelp" class="form-text text-muted">Ваше имя.</small>
                        </div>
                        <div class="form-group">
                            <label for="lastName">Фамилия</label>
                            <input type="text" class="form-control" id="lastName" name="lastName" readonly
                                   onfocus="this.removeAttribute('readonly');"
                                   aria-describedby="lastNameHelp" placeholder="Введите фамилию">
                            <small id="lastNameHelp" class="form-text text-muted">Ваша фамилия.</small>
                        </div>
                        <div class="form-group">
                            <label for="password">Пароль</label>
                            <input type="password" class="form-control" id="password" name="password" readonly
                                   onfocus="this.removeAttribute('readonly');"
                                   aria-describedby="passwordHelp" placeholder="Введите пароль">
                            <small id="passwordHelp" class="form-text text-muted">Ваш пароль.</small>
                        </div>
                        <input type="submit" value="Обновить" id="btnSubmit" class="btn btn-primary"/>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="../js/common.js"></script>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
